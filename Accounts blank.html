<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Master: Dynamic Mock Tests</title>
    <style>
        :root { --primary: #1e293b; --success: #10b981; --error: #ef4444; --bg: #f8fafc; --accent: #6366f1; --nav: #3498db; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .container { max-width: 800px; width: 100%; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; min-height: 550px; }
        
        .accounting-title { margin-bottom: 30px; }
        .accounting-title h1 { color: var(--primary); font-size: 2.5em; margin-bottom: 5px; }
        .title-bar { width: 100px; height: 4px; background: var(--nav); margin: 0 auto; border-radius: 2px; }

        .test-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 30px; }
        .test-card { background: var(--primary); color: white; padding: 25px; border-radius: 12px; cursor: pointer; font-size: 1.1em; font-weight: bold; transition: 0.3s; border: none; }
        .test-card:hover { background: var(--accent); transform: translateY(-3px); }

        .nav-info { display: flex; justify-content: space-between; margin-bottom: 25px; color: #64748b; font-weight: 600; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        .question-text { font-size: 1.6em; color: #1e293b; margin-bottom: 30px; line-height: 1.4; min-height: 100px; }
        
        .answer-input { width: 90%; padding: 18px; font-size: 1.4em; border: 3px solid #e2e8f0; border-radius: 15px; text-align: center; outline: none; transition: 0.3s; margin-bottom: 20px; }
        .answer-input:focus { border-color: var(--accent); }
        
        .btn { color: white; border: none; padding: 14px 24px; border-radius: 50px; cursor: pointer; font-weight: bold; margin: 5px; font-size: 1em; }
        .btn-confirm { background: var(--success); width: 100%; max-width: 350px; font-size: 1.2em; }
        .btn-sound { background: #64748b; }
        .btn-spell { background: #f59e0b; }
        .status-msg { margin-top: 25px; font-size: 1.3em; font-weight: bold; min-height: 1.5em; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="homeScreen">
        <div class="accounting-title">
            <h1>Accounting Mock Tests</h1>
            <div class="title-bar"></div>
            <p id="totalInfo" style="color: #64748b; margin-top: 15px;"></p>
        </div>
        <div class="test-grid" id="testGrid"></div>
    </div>

    <div id="quizScreen" class="hidden">
        <div class="nav-info">
            <span id="soundLabel">üîä Sound: ON</span>
            <span id="progressLabel"></span>
        </div>
        <p class="question-text" id="questionDisplay"></p>
        <input type="text" id="userInput" class="answer-input" placeholder="Type answer here..." autocomplete="off">
        <br>
        <button class="btn btn-confirm" onclick="evaluateInput()">Confirm (Enter)</button>
        <div class="status-msg" id="feedbackMsg"></div>
        <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #f1f5f9;">
            <button class="btn btn-sound" onclick="toggleAudio()">üîá Stop (M)</button>
            <button class="btn btn-spell" onclick="spellCorrectAnswer()">üî§ Spell (Shift)</button>
            <button class="btn" style="background: var(--accent)" onclick="repeatQ()">üîä Repeat (R)</button>
            <div style="margin-top: 15px;">
                <button class="btn" style="background: var(--nav)" onclick="handlePrev()">‚Üê Previous</button>
                <button class="btn" style="background: var(--nav)" onclick="handleNext()">Next ‚Üí</button>
                <button class="btn" style="background: #94a3b8" onclick="location.reload()">üè† Home</button>
            </div>
        </div>
    </div>
</div>

    ];

    const Q_PER_TEST = 20; 
    let currentTestSet = [];
    let currentIndex = 0;
    let score = 0;
    let isMuted = false;
    let voice = null;
    let hasAnswered = false;

    function setupVoice() {
        const voices = window.speechSynthesis.getVoices();
        voice = voices.find(v => v.name.includes('Female') || v.name.includes('Google US English')) || voices[0];
    }
    window.speechSynthesis.onvoiceschanged = setupVoice;

    function speak(text) {
        window.speechSynthesis.cancel();
        if (isMuted) return;
        const utterance = new SpeechSynthesisUtterance(text);
        if (voice) utterance.voice = voice;
        utterance.rate = 0.95;
        window.speechSynthesis.speak(utterance);
    }

    // GENERATE 7 BUTTONS MANUALLY AS REQUESTED
    function initMenu() {
        const totalQs = allQuestionsBank.length;
        const grid = document.getElementById('testGrid');
        document.getElementById('totalInfo').innerText = `Total Questions available: ${totalQs}. Each test uses a specific range.`;
        
        grid.innerHTML = "";
        for (let i = 1; i <= 7; i++) {
            const btn = document.createElement('button');
            btn.className = "test-card";
            btn.innerText = `üìí Mock Test ${i}`;
            btn.onclick = () => startMock(i);
            grid.appendChild(btn);
        }
    }

    function startMock(testNumber) {
        // Logic to slice the bank based on test number
        const startIdx = (testNumber - 1) * Q_PER_TEST;
        currentTestSet = allQuestionsBank.slice(startIdx, startIdx + Q_PER_TEST);
        
        if(currentTestSet.length === 0) {
            alert("No questions found in the bank for Test " + testNumber);
            return;
        }

        document.getElementById('homeScreen').classList.add('hidden');
        document.getElementById('quizScreen').classList.remove('hidden');
        
        currentIndex = 0;
        score = 0;
        displayQuestion();
    }

    function displayQuestion() {
        hasAnswered = false;
        const currentQ = currentTestSet[currentIndex];
        document.getElementById('questionDisplay').innerText = currentQ.q;
        document.getElementById('progressLabel').innerText = `Question ${currentIndex + 1}/${currentTestSet.length}`;
        document.getElementById('feedbackMsg').innerText = "";
        const input = document.getElementById('userInput');
        input.value = "";
        input.focus();
        repeatQ();
    }

    function repeatQ() {
        const text = currentTestSet[currentIndex].q.replace(/_+/g, " blank ");
        speak("Question " + (currentIndex + 1) + ". " + text);
    }

    function evaluateInput() {
        if (hasAnswered) return;
        const user = document.getElementById('userInput').value.trim().toLowerCase();
        const correct = currentTestSet[currentIndex].a.toLowerCase();
        if (user === "") return speak("Please type an answer.");

        hasAnswered = true;
        if (user === correct) {
            score++;
            document.getElementById('feedbackMsg').innerText = "‚úÖ Correct!";
            document.getElementById('feedbackMsg').style.color = "var(--success)";
            speak("Correct. The answer is " + currentTestSet[currentIndex].a);
        } else {
            document.getElementById('feedbackMsg').innerText = "‚ùå Incorrect. Correct: " + currentTestSet[currentIndex].a;
            document.getElementById('feedbackMsg').style.color = "var(--error)";
            speak("Wrong. The correct answer is " + currentTestSet[currentIndex].a + ". Press Shift to hear spelling.");
        }
    }

    function spellCorrectAnswer() {
        const word = currentTestSet[currentIndex].a;
        speak("The spelling is " + word.split("").join(", "));
    }

    function toggleAudio() {
        isMuted = !isMuted;
        document.getElementById('soundLabel').innerText = isMuted ? "üîá Sound: OFF" : "üîä Sound: ON";
        if (isMuted) window.speechSynthesis.cancel();
    }

    function handleNext() {
        if (currentIndex < currentTestSet.length - 1) {
            currentIndex++;
            displayQuestion();
        } else {
            speak(`Test complete. Your score is ${score} out of ${currentTestSet.length}.`);
            document.getElementById('quizScreen').innerHTML = `
                <div style="padding: 50px 0;">
                    <h1>Test Completed!</h1>
                    <p style="font-size: 3em; color: var(--success);">${score} / ${currentTestSet.length}</p>
                    <button class="btn btn-confirm" onclick="location.reload()">Back to Menu</button>
                </div>`;
        }
    }

    function handlePrev() {
        if (currentIndex > 0) {
            currentIndex--;
            displayQuestion();
        }
    }

    window.addEventListener('keydown', (e) => {
        if (document.getElementById('quizScreen').classList.contains('hidden')) return;
        if (e.key === 'Enter') {
            if (!hasAnswered) evaluateInput();
            else handleNext();
        }
        if (e.key === 'ArrowRight') handleNext();
        if (e.key === 'ArrowLeft') handlePrev();
        if (e.key === 'Shift') spellCorrectAnswer();
        if (e.key.toLowerCase() === 'r') repeatQ();
        if (e.key.toLowerCase() === 'm') toggleAudio();
    });

    window.onload = () => { setupVoice(); initMenu(); };
</script>
</body>
</html>
