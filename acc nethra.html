    let testSet = [], currentIndex = 0, score = 0, selectedChoice = null, answeredIndices = {}, femaleVoice = null;

    // 1. IMPROVED VOICE FINDER
    function getFemaleVoice() {
        const voices = window.speechSynthesis.getVoices();
        // Look for Female names across different OS
        femaleVoice = voices.find(v => 
            v.name.includes('Female') || v.name.includes('Samantha') || 
            v.name.includes('Zira') || v.name.includes('Google US English') ||
            v.name.includes('Microsoft Maria') || v.name.includes('Microsoft Hazel')
        ) || voices[0];
    }
    window.speechSynthesis.onvoiceschanged = getFemaleVoice;

    // 2. STOP SOUND BUG FIX
    function stopSound() { 
        window.speechSynthesis.pause(); // Pause first to break any current word
        window.speechSynthesis.cancel(); 
    }

    function speak(text, callback) {
        stopSound();
        const u = new SpeechSynthesisUtterance(text);
        if (femaleVoice) u.voice = femaleVoice;
        u.pitch = 1.2; 
        u.rate = 0.95;
        if (callback) u.onend = callback;
        window.speechSynthesis.speak(u);
    }

    function startTest(index) {
        document.getElementById('homeScreen').classList.add('hidden');
        document.getElementById('quizScreen').classList.remove('hidden');
        document.getElementById('testTitle').innerText = `Mock Test ${index + 1}`;
        testSet = questions.slice(index * 20, (index * 20) + 20);
        currentIndex = 0; score = 0; answeredIndices = {};
        loadQuestion();
    }

    function loadQuestion() {
        selectedChoice = null;
        const q = testSet[currentIndex];
        document.getElementById('qText').innerText = q.Question;
        document.getElementById('progressLabel').innerText = `Question ${currentIndex + 1}/${testSet.length}`;
        document.getElementById('statusMsg').innerText = "Select 1-4, then Enter.";
        
        document.getElementById('optionsBox').innerHTML = ['A','B','C','D'].map((l, i) => `
            <div class="option" id="opt-${l}" onclick="selectOption('${l}')">
                <span style="font-weight:bold; margin-right:15px;">${i+1}.</span> ${q['Option ' + l]}
            </div>
        `).join('');
        
        if (answeredIndices[currentIndex] !== undefined) {
            const correct = q["Correct Option"];
            document.getElementById(`opt-${correct}`).classList.add('correct');
            speak(`Question ${currentIndex + 1} has already been answered.`);
        } else {
            repeatQuestion();
        }
    }

    function repeatQuestion() {
        const q = testSet[currentIndex];
        const audioQ = q.Question.replace(/_+/g, " blank ");
        speak(`Question number ${currentIndex + 1}. ${audioQ}. 1: ${q['Option A']}. 2: ${q['Option B']}. 3: ${q['Option C']}. 4: ${q['Option D']}.`);
    }

    function selectOption(letter) {
        if (answeredIndices[currentIndex] !== undefined) return;
        selectedChoice = letter;
        document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${letter}`).classList.add('selected');
        speak(`You selected: ${testSet[currentIndex]['Option ' + letter]}. Press Enter to confirm.`);
    }

    function confirmAnswer() {
        if (answeredIndices[currentIndex] !== undefined || !selectedChoice) return;
        const q = testSet[currentIndex];
        const correct = q["Correct Option"];
        const isCorrect = selectedChoice === correct;
        answeredIndices[currentIndex] = isCorrect;
        if (isCorrect) score++;

        document.getElementById(`opt-${selectedChoice}`).classList.add(isCorrect ? 'correct' : 'wrong');
        if (!isCorrect) document.getElementById(`opt-${correct}`).classList.add('correct');

        speak(isCorrect ? `Correct! ${q['Option ' + correct]}` : `Incorrect. The correct answer is ${q['Option ' + correct]}`);
    }

    function nextQuestion() { if (currentIndex < testSet.length - 1) { currentIndex++; loadQuestion(); } else { showResult(); } }
    function prevQuestion() { if (currentIndex > 0) { currentIndex--; loadQuestion(); } }

    function showResult() {
        document.getElementById('quizScreen').innerHTML = `
            <div style="text-align:center; padding: 40px;">
                <h2>Test Complete!</h2>
                <p style="font-size: 2.5em; color: var(--success);">${score} / ${testSet.length}</p>
                <button class="menu-card" style="width: 250px; margin: 20px auto;" onclick="goHome()">Finish</button>
            </div>`;
        speak(`Test complete. You got ${score} out of ${testSet.length}.`);
    }

    // 3. UPDATED HOME FUNCTION TO KILL AUDIO
    function goHome() { 
        stopSound(); // Kills audio before moving
        document.getElementById('quizScreen').classList.add('hidden');
        document.getElementById('homeScreen').classList.remove('hidden');
        // Resetting the quiz screen content in case it was at the "Results" page
        location.reload(); 
    }

    window.addEventListener('keydown', (e) => {
        if (e.key === '1') selectOption('A');
        if (e.key === '2') selectOption('B');
        if (e.key === '3') selectOption('C');
        if (e.key === '4') selectOption('D');
        if (e.key === 'Enter') confirmAnswer();
        if (e.key === 'ArrowRight') nextQuestion();
        if (e.key === 'ArrowLeft') prevQuestion();
        if (e.key.toLowerCase() === 'r') repeatQuestion();
        if (e.key.toLowerCase() === 's') stopSound();
    });

    window.onload = getFemaleVoice;
